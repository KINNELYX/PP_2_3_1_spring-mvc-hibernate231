<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
<h2>Add New User</h2>
<br>
<style>
    body {
        background: rgba(129, 129, 129, 0.55);
        color: rgba(25, 25, 28, 0.91);
        font-size: 30px;
        text-align-last: center;
    }
</style>
<form th:method="post" th:action="@{/saveUser}" th:object="${user}"
      style="font-size: xx-large; font-family: 'Javanese Text';outline: dashed">
    <p>
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name" style="background-color: #a4a4a4; font-size: x-large">
    </p>

    <p>
        <label for="surname">Surname</label>
        <input type="text" th:field="*{surname}" id="surname" style="background-color: #a4a4a4; font-size: x-large">
    </p>

    <p>
        <label for="patronymic">Patronymic</label>
        <input type="text" th:field="*{patronymic}" id="patronymic"
               style="background-color: #a4a4a4; font-size: x-large">
    </p>

    <p>
        <label for="age">Age</label>
        <input type="text" th:field="*{age}" id="age" style="background-color: #a4a4a4; font-size: x-large">
    </p>

    <input type="submit" value="OK"
           style="font-family: 'Segoe UI Symbol'; color:rgba(2,2,2,0.91); font-size: large; background-color: rgba(129,129,129,0.55)">

</form>
</body>
</html>
